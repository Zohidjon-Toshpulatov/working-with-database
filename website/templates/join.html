{% extends 'base.html' %}

{% block content%}
    <h1 class="mt-3">Join Today!</h1>
    <form class="mt-4" method="POST" action="{% url 'join' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="First Name" name="first_name" value="{{first_name}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  placeholder="Last Name" name="last_name" value="{{last_name}}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Age" name="age" value="{{age}}">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email Address" aria-describedby="emailHelp" name="email" value="{{email}}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="{{password}}">
          </div>
        <button type="submit" class="btn btn-secondary">Sign up</button>
    </form>
{% endblock %}
